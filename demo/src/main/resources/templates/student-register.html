<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <div class="card">

        <h2>Student Registration</h2>

        <form id="registerForm">

            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <input type="text" id="department" placeholder="Department (e.g. CSE)" required>
            <input type="number" id="year" placeholder="Year (1-4)" required>

            <button type="submit">Register</button>

        </form>

        <p style="text-align:center; margin-top:15px;">
            Already have an account? 
            <a href="/student-login.html">Login</a>
        </p>

    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const student = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            department: document.getElementById("department").value,
            year: document.getElementById("year").value
        };

        const response = await fetch("http://localhost:8080/student/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(student)
        });

        if (response.ok) {
            alert("Registration Successful!");
            window.location.href = "/student-login.html";
        } else {
            alert("Registration Failed!");
        }
    });
</script>

</body>
</html>
