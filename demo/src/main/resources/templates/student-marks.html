<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Marks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 80%; }
        td, th { border: 1px solid #444; padding: 10px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>

<h1>Student Marks</h1>

<h2>Marks for Student ID: <span th:text="${studentId}"></span></h2>

<table>
    <tr>
        <th>Subject ID</th>
        <th>Subject Name</th>
        <th>Semester</th>
        <th>Marks</th>
    </tr>

    <tr th:each="m : ${marksList}">
        <td th:text="${m.subjectId}"></td>
        <td th:text="${m.subjectName}"></td>
        <td th:text="${m.sem}"></td>
        <td th:text="${m.marks}"></td>
    </tr>
</table>

</body>
</html>
