<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    }

    /* Center Layout */
    .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 3D Card */
    .card {
        width: 380px;
        background: #ffffff;
        padding: 35px;
        border-radius: 20px;
        border: 1px solid #a5d6a7;

        /* 3D effect */
        box-shadow: 
            0 10px 20px rgba(0, 0, 0, 0.18),
            0 6px 6px rgba(0, 0, 0, 0.22);

        transform: perspective(900px) translateZ(0);
        transition: 0.4s ease-in-out;
    }

    /* 3D Hover Effect */
    .card:hover {
        transform: perspective(900px) translateZ(15px);
        box-shadow:
            0 18px 28px rgba(0, 0, 0, 0.25),
            0 10px 10px rgba(0, 0, 0, 0.22);
    }

    /* Heading */
    h2 {
        text-align: center;
        color: #2e7d32;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    /* Input Fields */
    input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid #a5d6a7;
        border-radius: 10px;
        font-size: 16px;
        transition: 0.3s ease;
        outline: none;
    }

    input:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 6px rgba(46, 125, 50, 0.4);
        transform: scale(1.02);
    }

    /* Register Button */
    button {
        width: 100%;
        background-color: #2e7d32;
        color: white;
        padding: 14px;
        border: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 10px;

        /* Button 3D effect */
        box-shadow: 0 6px 0 #1b5e20;
    }

    button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #1b5e20;
    }

    button:hover {
        background-color: #1b5e20;
    }

    /* Links */
    a {
        color: #2e7d32;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="container">
    <div class="card">

        <h2>Teacher Registration</h2>

        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="department" placeholder="Department" required>

            <button type="submit" id="registerBtn">Register</button>
        </form>

        <p style="text-align:center; margin-top:15px;">
            Already have an account? 
            <a href="teacher-login.html">Login</a>
        </p>

    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const teacher = {
        name: name.value,
        email: email.value,
        password: password.value,
        department: department.value
    };

    const response = await fetch("http://localhost:8080/teacher/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(teacher)
    });

    const data = await response.json();

    if (data.status === "success") {
        alert("Registration Successful!");
        window.location.href = "teacher-login.html";
    } else {
        alert(data.message);
    }
});
</script>

</body>
</html>
