<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f7ec, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 128, 0, 0.15);
            border-left: 6px solid #28a745;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #c8e6ca;
            background: #f7fff8;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 6px rgba(40, 167, 69, 0.3);
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 18px;
            background: #28a745;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e7e34;
        }

        a {
            color: #28a745;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            font-size: 14px;
            margin-top: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">

        <h2>Student Login</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p style="text-align:center;">
            Donâ€™t have an account? <a href="student-register.html">Register Here</a>
        </p>

        <p style="text-align:center;">
            <a href="role-selection.html">Back</a>
        </p>

    </div>
</div>

<script>
    // Autofill last used email
    window.addEventListener("load", () => {
        const lastEmail = localStorage.getItem("lastEmail");
        if (lastEmail) {
            document.getElementById("email").value = lastEmail;
        }
    });

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Save last email
        localStorage.setItem("lastEmail", email);

        const response = await fetch("http://localhost:8080/student/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        });

        const data = await response.json();

        if (data.status === "success") {
            alert("Login Successful!");

            // Save student ID for dashboard
            localStorage.setItem("studentId", data.student.studentId);

            window.location.href = "student-dashboard.html";
        } else {
            alert(data.message || "Invalid Email or Password!");
        }
    });
</script>

</body>
</html>
