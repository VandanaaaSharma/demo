<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard</title>
<style>
:root{
  --green: #28a745;
  --green-dark: #1e7e34;
  --bg: #eef8ef;
  --card: #ffffff;
  --muted: #6b7280;
  --accent: rgba(40,167,69,0.08);
  --shadow: 0 8px 24px rgba(16,24,40,0.08);
  --radius: 12px;
  --sidebar-w: 220px;
  --gap: 16px;
  font-family: "Segoe UI", Arial, sans-serif;
}

html,body{height:100%; margin:0; background:var(--bg); color:#111827;}
.app {display:flex; min-height:100vh; gap:var(--gap);}

.sidebar {
  width: var(--sidebar-w);
  background: linear-gradient(180deg, #fff 0%, #f7fff7 100%);
  padding: 20px;
  box-shadow: var(--shadow);
  border-radius: 0 16px 16px 0;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.sidebar h2{color:var(--green-dark); font-size:18px; margin:0 0 10px 0;}

.main {flex:1; padding:28px; display:flex; flex-direction:column; gap:18px;}
.card {background:var(--card); padding:22px; border-radius:var(--radius); box-shadow:var(--shadow);}

form label{ font-size:14px; color:var(--muted); margin-top:10px; display:block; }
input{
  width:100%; padding:12px; margin-top:4px; border-radius:8px;
  border:1px solid #e6f0ea; font-size:14px; transition:0.3s;
}
input:focus{ outline:none; border-color:var(--green); box-shadow:0 0 6px rgba(40,167,69,0.3); }

button{
  margin-top:12px; padding:12px 14px; background:var(--green); color:white;
  border:none; border-radius:10px; cursor:pointer; font-weight:700;
  transition:0.3s;
}
button:hover{ background:var(--green-dark); }
button.secondary{ background:#f1f5f0; color:var(--green-dark); border:1px solid #e6f0ea; }
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2>Teacher Dashboard</h2>
    <div class="profile">
      <strong>Welcome, Teacher</strong><br>
      <small>Email: teacher@example.com</small>
    </div>
  </aside>

  <main class="main">
    <div class="card">
      <h3 style="color:var(--green-dark); margin-top:0;">Add Marks</h3>
      <p style="color:var(--muted);">Quickly add marks for a student.</p>

      <form id="addForm">
        <label>Student ID</label>
        <input id="studentId" type="text" placeholder="Student ID" required>

        <label>Semester</label>
        <input id="semester" type="number" placeholder="Semester" required>

        <label>Subject (Type manually)</label>
        <input id="subject" type="text" placeholder="Enter subject" required>

        <label>Marks</label>
        <input id="marks" type="number" placeholder="Marks" required>

        <div style="display:flex; gap:12px; margin-top:12px;">
          <button type="submit">Save Marks</button>
          <button type="button" class="secondary" onclick="document.getElementById('addForm').reset()">Reset</button>
        </div>
      </form>

    </div>
  </main>
</div>

<script>
document.getElementById("addForm").addEventListener("submit", async function(e){
    e.preventDefault();

    let data = {
        studentId: document.getElementById("studentId").value,
        semester: document.getElementById("semester").value,
        subject: document.getElementById("subject").value,
        marks: document.getElementById("marks").value
    };

    try {
        let response = await fetch("http://localhost:8080/marks/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        let result = await response.json();
        alert(result.message);

    } catch (err) {
        alert("Error connecting to backend");
        console.error(err);
    }
});
</script>

</body>
</html>
