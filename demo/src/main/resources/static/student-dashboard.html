<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f7ef;
            margin: 0;
            padding: 0;
        }

        /* Top Navbar */
        .navbar {
            width: 100%;
            background: #28a745;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        .profile {
            font-size: 22px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .profile-name {
            font-size: 16px;
            font-weight: bold;
        }

        /* Dropdown Menu */
        .menu {
            position: absolute;
            top: 55px;
            right: 20px;
            background: white;
            border-radius: 10px;
            width: 160px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            display: none;
            overflow: hidden;
        }

        .menu a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #333;
            font-size: 15px;
            border-bottom: 1px solid #eee;
        }

        .menu a:hover {
            background: #f1f1f1;
        }

        /* Dashboard Layout */
        .dashboard-container {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            text-align: center;
        }

        h2 {
            color: #28a745;
            margin-bottom: 25px;
            font-size: 28px;
        }

        /* Card */
        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #28a745;
            color: white;
        }

        tr:hover {
            background: #f8f8f8;
        }

        /* Logout button */
        button {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>

<!-- TOP NAVBAR -->
<div class="navbar">
    <div class="profile" onclick="toggleMenu()">
        ðŸŽ“ 
        <span class="profile-name" id="studentName">Student</span>
    </div>

    <div class="menu" id="menuBox">
        <a href="#">Profile</a>
        <a href="#">View Marks</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<!-- DASHBOARD CONTENT -->
<div class="dashboard-container">

    <h2>Student Dashboard</h2>

    <div class="dashboard-card">
        <h3>Your Marks</h3>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Semester</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody id="marksTable">
            </tbody>
        </table>
    </div>
</div>

<script>
/* Load Student Name */
document.getElementById("studentName").textContent =
    localStorage.getItem("studentName") || "Student";

/* Dropdown Menu */
function toggleMenu() {
    let menu = document.getElementById("menuBox");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

/* Close Menu When Clicking Outside */
document.addEventListener("click", function(event) {
    if (!event.target.closest(".profile")) {
        document.getElementById("menuBox").style.display = "none";
    }
});

const studentId = localStorage.getItem("studentId");

/* Fetch Marks */
async function loadMarks() {
    const response = await fetch(`http://localhost:8080/marks/student/${studentId}`);
    const marks = await response.json();

    let html = "";
    marks.forEach(m => {
        html += `
        <tr>
            <td>${m.subject.subjectName}</td>
            <td>${m.semester}</td>
            <td>${m.marks}</td>
        </tr>`;
    });

    document.getElementById("marksTable").innerHTML = html;
}

function logout() {
    localStorage.clear();
    window.location.href = "student-login.html";
}

loadMarks();
</script>

</body>
</html>
