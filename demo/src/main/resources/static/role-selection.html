<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>

<style>
    /* ===== Page Background ===== */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e8f5e9; /* soft green */
    }

    /* ===== Center Container ===== */
    .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* ===== Card Box ===== */
    .card {
        width: 380px;
        background: #ffffff; /* white box */
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        border-top: 6px solid #2e7d32; /* dark green top border */
        border-bottom: 6px solid #2e7d32;
    }

    .card h2 {
        text-align: center;
        color: #2e7d32; /* dark green */
        margin-bottom: 25px;
        font-size: 24px;
    }

    /* ===== Buttons ===== */
    .choice-btn {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    /* Student Button (Green) */
    .choice-btn:first-of-type {
        background-color: #2e7d32; /* green */
        color: white;
    }
    .choice-btn:first-of-type:hover {
        background-color: #1b5e20; /* darker green */
    }

    /* Teacher Button (White) */
    .choice-btn:last-of-type {
        background-color: white;
        color: #2e7d32;
        border: 2px solid #2e7d32;
    }
    .choice-btn:last-of-type:hover {
        background-color: #c8e6c9; /* light green */
    }
</style>

</head>
<body>

<div class="container">
    <div class="card">

        <h2>Select Your Role</h2>

        <button class="choice-btn" onclick="location.href='student-login.html'">
            I am a Student
        </button>

        <button class="choice-btn" onclick="location.href='teacher-login.html'">
            I am a Teacher
        </button>

    </div>
</div>

</body>
</html>
